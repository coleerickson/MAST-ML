name: Python application

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install mastml package from pip
      run: |
        python -m pip install --upgrade pip
        pip install mastml
    - name: Run setup script
      run: |
        python setup.py install
    - name: Install pex package from pip
      run: |
        pip install pex
    - name: Run pex
      run: |
        pex -o mastml.pex . -e mastml.mastml_driver:main
    - name: Release mastml.pex to GitHub
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        # Comma-delimited list of path globs for asset files to upload
        files: mastml.pex
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
